<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verito's Mexico trip ðŸ‡²ðŸ‡½</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-1">Verito's Mexico trip ðŸ‡²ðŸ‡½</h1>
          </div>
        </div>
      </section>
      <div
        class="container has-text-centered"
        style="
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <p id="time" class="subtitle is-1"></p>
      </div>
    </main>

    <script>
      // Set the date we're counting down to
      const countDownDate = new Date('Sun, 26 Feb 2023 09:00:00 GMT').getTime();

      function setCountdown() {
        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the count down date
        const distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById('time').innerHTML =
          days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(intervalId);
          document.getElementById('time').innerHTML = 'Travel ðŸ›« ... ðŸ‡²ðŸ‡½';
        }
      }

      setCountdown();
      // Update the count down every 1 second
      const intervalId = setInterval(setCountdown, 1000);
    </script>
  </body>
</html>
